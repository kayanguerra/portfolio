        <h2 class="page-title">Entre em Contato</h2>
        
        <div class="card">
            <h3 class="card-title"><i class="fas fa-paper-plane"></i> Formulário de Contato</h3>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" class="form-control" placeholder="Seu nome completo">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com">
                </div>
                <div class="form-group">
                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" class="form-control" placeholder="Assunto da mensagem">
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" class="form-control" placeholder="Sua mensagem..."></textarea>
                </div>
                <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Enviar Mensagem</button>
            </form>
        </div>
        
        <div class="card">
            <h3 class="card-title"><i class="fas fa-address-card"></i> Informações de Contato</h3>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h4>Endereço</h4>
                        <p class="editable" contenteditable="true">Hortolândia, SP - Brasil</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4>E-mail</h4>
                        <p class="editable" contenteditable="true">kayan.batista@outlook.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h4>Telefone</h4>
                        <p class="editable" contenteditable="true">+55 (19) 99342-7954</p>
                    </div>
                </div>
            </div>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/kayan-guerra-22266598/" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/kayanguerra" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/kayanguerra?igsh=ejJpZHBmaXhoMjdq&utm_source=qr"

        </div>

    <script>
        // Adiciona evento de submit ao formulário de contato
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Mensagem enviada com sucesso! Em breve retornaremos o contato.');
            this.reset();
        });
        
        // Adiciona evento de clique aos links de redes sociais
        document.querySelectorAll('.social-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Redirecionando para a rede social...');
            });
        });
    </script>
